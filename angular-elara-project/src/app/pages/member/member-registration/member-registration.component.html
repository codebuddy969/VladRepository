<h1 id="title" class="title">Member registration</h1>

<br>

<div>
    <p>Complete the form below to register as member on the network</p>
</div>
<form [formGroup]="memberRegistration" (ngSubmit)="register()">
    <div class="form-control-group">
        <label for="input-AccountNumber" class="label">
            Account Number <span>(identification on the network)</span>
        </label>
        <input id="input-AccountNumber"
               placeholder="Enter Account Number"
               formControlName="accountNumber" class="form-control">
        <div *ngIf="submitted && memberRegistration.controls.accountNumber.errors || memberRegistration.controls.accountNumber.touched"
             class="caption status-danger">
            <div *ngIf="memberRegistration.controls.accountNumber.errors?.required">Account Numbere is required
            </div>
        </div>
    </div>
    <div class="form-control-group">
        <label for="input-AccessCardIDMember" class="label">
            Account Card Id<span>(access id for your account)</span>
        </label>
        <input id="input-AccessCardIDMember"
               placeholder="Enter Access ID"
               formControlName="accountCardID" class="form-control">
        <div *ngIf="submitted && memberRegistration.controls.accountCardID.errors || memberRegistration.controls.accountCardID.touched"
             class="caption status-danger">
            <div *ngIf="memberRegistration.controls.accountCardID.errors?.required">Access Card Id is required</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="input-firstName" class="label">First Name</label>
            <input id="input-firstName" placeholder="Enter First Name" formControlName="firstName"
                   class="form-control">
            <div *ngIf="submitted && memberRegistration.controls.firstName.errors || memberRegistration.controls.firstName.touched"
                 class="caption status-danger">
                <div *ngIf="memberRegistration.controls.firstName.errors?.required">First Name is required</div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="input-lastName" class="label">Last Name</label>
            <input id="input-lastName" placeholder="Enter Last Name" formControlName="lastName"
                   class="form-control">
            <div *ngIf="submitted && memberRegistration.controls.lastName.errors || memberRegistration.controls.lastName.touched"
                 class="caption status-danger">
                <div *ngIf="memberRegistration.controls.lastName.errors?.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-control-group">
        <label for="input-Email" class="label">Email</label>
        <input id="input-Email"
               placeholder="you@example.com"
               formControlName="email" class="form-control">
        <div *ngIf="submitted && memberRegistration.controls.email.errors || memberRegistration.controls.email.touched"
             class="caption status-danger">
            <div *ngIf="memberRegistration.controls.email.errors?.required">Email is required</div>
            <div *ngIf="memberRegistration.controls.email.errors?.email">Enter Proper Email Address</div>
        </div>
    </div>

    <div class="form-control-group">
        <label for="input-Phone" class="label">Phone Number</label>
        <input id="input-Phone"
               placeholder="555-555-5555"
               formControlName="phone" class="form-control">
        <div *ngIf="submitted && memberRegistration.controls.phone.errors || memberRegistration.controls.phone.touched"
             class="caption status-danger">
            <div *ngIf="memberRegistration.controls.phone.errors?.required">Phone No. is required</div>
        </div>
    </div>
    <hr>
    <button class="btn form-control" [ngClass]="memberRegistration.invalid ? 'button-cursor' : 'button-valid'"
            [disabled]="submitted || memberRegistration.invalid">Registration
    </button>
</form>

<div>
    <label>Already have an account? </label> <a [routerLink]="['/auth/member-login']"> Log in</a>
</div>
