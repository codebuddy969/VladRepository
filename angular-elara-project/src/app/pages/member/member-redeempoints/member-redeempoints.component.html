<div>
  <nb-card>
    <nb-card-header>Redeem points</nb-card-header>

    <nb-card-body>
      <ng2-smart-table *ngIf="!tableStatus"
                       [settings]="settings">
      </ng2-smart-table>
      <ng2-smart-table *ngIf="tableStatus"
                       [settings]="settings"
                       [source]="source"
                       (createConfirm)="onCreateConfirm($event)"
                       (editConfirm)="onEditConfirm($event)"
                       (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</div>
