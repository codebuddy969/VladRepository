<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Usalinksystem</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <noscript>Your browser does not support JavaScript!</noscript>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#1976d2">
    <link rel="preconnect dns-prefetch" as="script" href="instafox.js">
</head>
<body>

<div id="loader-img"
     class="loader"
     style="width: 100%;
     height: 100%;
     position: fixed;
     z-index: 999;
     top: 0;
     left: 0;
     background-color: #fff;
     display: flex;
     align-items: center;
     flex-direction: column;
     justify-content: center;">
    <div style="width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: 3">
        <img width="100%" height="100%"; style="object-fit: cover;" src="./assets/img/loader.webp" alt="loader">
    </div>
    <h1 style="font-size: 40px;
               line-height: 50px;
               z-index: 2;
               position: relative;
               text-align: center;
               text-transform: uppercase;">Welcome to <br> ULS</h1>
    <div>We are a crew of creative problem solvers</div>
</div>

<app-root></app-root>

<link rel="preconnect dns-prefetch" href="https://connect.facebook.net/en_US/sdk.js" crossorigin defer>

<link rel="preload" as="font" href="/assets/fonts/roboto-light.woff" type="font/woff" crossorigin="anonymous">
<link rel="preload" as="font" href="/assets/fonts/roboto-medium.woff" type="font/woff" crossorigin="anonymous">
<link rel="preload" as="font" href="/assets/fonts/roboto-regular.woff" type="font/woff" crossorigin="anonymous">
<link rel="preload" as="font" href="/assets/fonts/fjallaone.woff" type="font/woff" crossorigin="anonymous">
<link rel="preload" as="font" href="/assets/fonts/futura-medium.woff" type="font/woff" crossorigin="anonymous">
<link rel="preload" as="font" href="/assets/fonts/futura-m-cond.woff" type="font/woff" crossorigin="anonymous">
<link rel="preload" as="font" href="/assets/fonts/futura-m-italic.woff" type="font/woff" crossorigin="anonymous">

<link rel="stylesheet" href="styles.css"></head>

</body>
</html>
